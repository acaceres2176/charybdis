{% extends "page.html" %}
{% load static %}

{% block page-content %}
<div class="panel panel-{{ label }}">
  <div class="panel-heading">
    Account
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-sm-1">
        <strong>Status:</strong>
      </div>
      <div class="col-sm-1">
        <span class="label label-{{ label }}">{{ status }}</span>
      </div>
      <div class="col-sm-2">
        <strong>Time remaining:</strong>
      </div>
      <div class="col-sm-3">
        {{ time_remaining }}
      </div>
      <div class="col-sm-2">
        <strong>Next payment date:</strong>
      </div>
      <div class="col-sm-3">
        {{ account.expires }}
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-default">Change password</button>
        <div class="pull-right">
          <a href="{% url 'payment' %}" class="btn btn-primary">
            Pay now
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock page-content %}
